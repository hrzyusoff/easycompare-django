<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EasyCompare | Lightweight price comparison using python</title>
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/css/product-theme.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/css/materialize.min.css' %}">
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- error info -->
    <div class="container">
        <div class="jumbotron">
            <div class="text-center"><i class="fa fa-5x fa-frown-o" style="color:#d9534f;"></i></div>
            <h1 class="text-center">Oops, Something went wrong<p> </p><p><small class="text-center"> </small></p></h1>
            <h4 class="text-center"> {{ error_message }}</h4>
            <p class="text-center">Try pressing the back button or clicking on this button.</p>
            <p class="text-center"><a class="btn btn-primary" href="http://127.0.0.1:8000/index.html"><i class="fa fa-home"></i> Take Me Home</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="credits">
                Copyright &copy; EasyCompare 2017<br/>
            </p>
        </div>
    </footer>

    {% load static %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/typewriter.js' %}"></script>
    <script src="{% static 'js/jquery-limit-checker.js' %}"></script>
</body>
</html>
